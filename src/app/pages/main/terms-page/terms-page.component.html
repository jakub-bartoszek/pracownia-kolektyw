<div class="mx-auto mt-20 max-w-[1400px] p-4">
  <section id="regulamin">
    <h2
      class="mx-auto mb-2 text-3xl font-bold text-primary md:mb-4 md:text-5xl"
    >
      Regulamin salonu
    </h2>

    <ul>
      <li class="mb-8" *ngFor="let term of termsList">
        <h3 class="mb-2 text-xl font-semibold text-accent md:text-2xl">
          {{ term.title }}
        </h3>
        <div class="space-y-4 rounded bg-zinc-900 p-4">
          <p class="text-base sm:text-lg">
            {{ term.content }}
          </p>
        </div>
      </li>
    </ul>
  </section>
</div>
