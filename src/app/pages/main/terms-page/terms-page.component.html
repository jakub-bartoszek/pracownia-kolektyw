<div class="mx-auto mt-20 flex max-w-[1400px] flex-col gap-y-16 p-4">
  <section id="regulamin">
    <h1
      class="mb-8 text-center text-4xl font-bold capitalize leading-tight tracking-wide text-accent underline decoration-4 underline-offset-[6px] sm:text-5xl"
    >
      Regulamin salonu
    </h1>
    <ul class="bg-zinc-900 p-4 space-y-4">
      <li *ngFor="let term of termsList">
        <h3 class="text-2xl font-bold text-accent sm:text-3xl">
          {{ term.title }}
        </h3>
        <p class="text-base sm:text-lg text-zinc-300">
          {{ term.content }}
        </p>
      </li>
    </ul>
  </section>
</div>
