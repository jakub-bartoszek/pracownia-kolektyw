<div class="mx-auto mt-20 max-w-[1400px] p-4">
  <section id="style-tatuazu">
    <h2
      class="mb-2 text-center text-3xl font-bold text-primary md:mb-4 md:text-5xl"
    >
      Style Tatuażu
    </h2>
    <p
      class="mx-auto mb-10 max-w-lg text-center text-sm italic text-muted md:text-base"
    >
      Odkryj różnorodność nowoczesnych stylów tatuażu. Każdy styl oferuje
      unikalne możliwości wyrażenia siebie i tworzenia wyjątkowych dzieł sztuki
      na skórze.
    </p>

    <ul>
      <li class="mb-8" *ngFor="let style of styles">
        <h3 class="mb-2 text-xl font-semibold text-accent md:text-2xl">
          {{ style.name }}
        </h3>
        <div class="space-y-4 rounded bg-zinc-900 p-4">
          <p class="text-base sm:text-lg">
            {{ style.description }}
          </p>
        </div>
      </li>
    </ul>
  </section>
</div>
