<div class="mx-auto mt-20 flex max-w-[1400px] flex-col gap-y-16 p-4">
  <section class="text-left" id="regulamin">
    <h2
      class="mb-6 text-center text-4xl font-bold tracking-wide text-accent underline underline-offset-8 sm:text-5xl"
    >
      FAQ
    </h2>
    <ol class="space-y-4 text-lg md:text-xl">
      <li *ngFor="let rule of rules; let i = index">
        <div
          (click)="toggleAnswer(i)"
          class="flex cursor-pointer justify-between bg-zinc-900 p-3 font-bold text-white transition-colors hover:bg-zinc-800"
        >
          {{ rule.question }}
          <span
            class="h-min transform text-accent transition-transform"
            [ngClass]="{
              'rotate-180': openedIndex === i
            }"
          >
            â–¼
          </span>
        </div>
        <div
          *ngIf="openedIndex === i"
          class="bg-zinc-800 p-4 text-sm leading-relaxed text-white md:text-base"
        >
          {{ rule.answer }}
        </div>
      </li>
    </ol>
  </section>
</div>
