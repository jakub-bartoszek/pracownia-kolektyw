<div class="h-full overflow-y-scroll p-4">
  <app-upload-artwork-modal
    *ngIf="isModalOpen"
    [artists]="artists"
    (close)="closeModal()"
  ></app-upload-artwork-modal>

  <div
    *ngIf="images.length"
    class="mb-20 grid grid-cols-2 gap-4 md:grid-cols-3"
  >
    <div
      *ngFor="let image of images"
      class="flex flex-col gap-y-4 overflow-hidden bg-zinc-900 p-4"
    >
      <p class="w-min whitespace-nowrap">
        {{ getArtistFullName(image.artistId) }}
      </p>
      <div class="h-full w-full">
        <img
          class="h-full w-full object-cover"
          [src]="image.imageUrl"
          alt="{{ image.artistId }}"
        />
      </div>
      <button
        (click)="deleteImage(image.id, image.imageUrl)"
        class="w-full transform bg-accent px-4 py-2 font-semibold uppercase text-background transition-transform hover:scale-105 focus:scale-105 focus:outline-none"
      >
        Usuń
      </button>
    </div>
  </div>

  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 transform">
    <button
      (click)="openModal()"
      class="z-50 w-min transform whitespace-nowrap border-2 border-accent bg-background px-6 py-4 text-lg font-semibold uppercase text-accent shadow-xl transition-colors hover:bg-accent hover:text-background"
    >
      Dodaj Pracę
    </button>
  </div>
</div>
