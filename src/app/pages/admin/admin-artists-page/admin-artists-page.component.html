<div class="h-full space-y-8 overflow-y-auto p-4 pb-20">
  <app-upload-artist-modal
    *ngIf="isModalOpen"
    (close)="closeModal()"
  ></app-upload-artist-modal>

  <div class="mx-auto max-w-5xl space-y-8">
    <header class="border-b border-accent pb-4 text-center">
      <h1
        class="text-2xl font-bold uppercase tracking-wide text-accent sm:text-3xl"
      >
        Artyści
      </h1>
    </header>
  </div>

  <div class="space-y-4">
    <div
      class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      *ngIf="artists.length"
    >
      <div
        *ngFor="let artist of artists"
        class="flex flex-col items-center space-y-4 bg-zinc-900 p-4"
      >
        <p class="text-sm uppercase tracking-wide text-accent">
          {{ artist.category }}
        </p>

        <div
          class="relative flex h-24 w-24 items-center justify-center overflow-hidden rounded-full border-4 border-accent bg-background sm:h-32 sm:w-32"
        >
          <img
            class="h-full w-full object-cover"
            [src]="artist.profileImageUrl"
            alt="{{ artist.name }} {{ artist.surname }}"
          />
        </div>

        <p class="text-center text-lg font-bold text-accent">
          {{ artist.name }} {{ artist.surname }}
        </p>

        <div class="flex w-full space-x-2">
          <button
            (click)="deleteArtist(artist.id)"
            class="w-full bg-accent py-2 text-sm font-bold uppercase text-gray-900 transition-transform hover:scale-105"
          >
            Usuń
          </button>

          <a
            [routerLink]="['.', artist.id]"
            class="w-full border border-accent py-2 text-center text-sm font-bold uppercase text-accent transition-all hover:bg-accent hover:text-gray-900 hover:outline-none"
          >
            Edytuj
          </a>
        </div>
      </div>
    </div>
  </div>

  <div
    class="absolute bottom-4 left-1/2 flex -translate-x-1/2 transform justify-center"
  >
    <button
      (click)="openModal()"
      class="hover:bg-accent/90 whitespace-nowrap bg-accent px-6 py-3 text-lg font-bold uppercase text-gray-900 shadow-[0_0_10px_0_#000000] transition-transform hover:scale-105"
    >
      Dodaj Artystę
    </button>
  </div>
</div>
