<div
  class="fixed left-0 top-0 z-20 flex h-full w-full flex-col justify-center items-center transition duration-500 bg-black/50 backdrop-blur-lg p-12"
  [ngClass]="{
    'pointer-events-none opacity-0': !isOpen,
    'opacity-100': isOpen
  }"
  (click)="onCloseImageModal()"
>
  <img
    (click)="$event.stopPropagation()"
    class="max-h-[80vh] w-auto aspect-[2/3]"
    [src]="imageUrl"
  />
</div>
