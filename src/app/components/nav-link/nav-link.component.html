<div class="relative group flex flex-col items-center">
  <a
    [ngClass]="[
      'flex whitespace-nowrap px-4 py-2 hover:text-accent transition-colors',
      isSidebar
        ? 'justify-center py-4'
        : 'h-full w-full items-center lg:text-lg'
    ]"
    [href]="href"
  >
    {{ title }}
  </a>

  <ul
    [ngClass]="[
      isSidebar
        ? 'flex flex-col overflow-hidden max-h-0 transition-[max-height] duration-500 ease-in-out group-hover:max-h-[500px] space-y-2'
        : 'absolute top-full scale-y-0 group-hover:scale-y-100 transition-transform origin-top'
    ]"
    *ngIf="content"
  >
    <li class="bg-background transform -translate-y-5 opacity-0 transition-all duration-300 ease-in-out group-hover:translate-y-0 group-hover:opacity-100" 
        *ngFor="let item of content; let i = index"
        [ngStyle]="{'transition-delay': (i * 100) + 'ms'}">
      <a
        class="flex whitespace-nowrap px-4 py-2 hover:text-accent transition-colors justify-center"
        [href]="item.href"
      >
        {{ item.title }}
      </a>
    </li>
  </ul>
</div>
